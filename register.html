<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-box">
            <h2>Register</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required>I agree to the <a href="privacy-policy.html">terms & conditions</a></label>
                </div>
                <button type="submit">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
        
        <div class="copyright">
            <div class="copyright-text">
                <p>&copy; 2025 Animated Login. All Rights Reserved.</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#" class="social-icon"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#" class="social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
            </div>
            <div class="designer-link">
                <p>Designed with <ion-icon name="heart"></ion-icon> by <a href="#">3bnaser</a></p>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
