<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-box">
            <h2>Reset<br>Password</h2>
            <form action="">
                <p class="reset-text">Enter your email address and we'll send you a link to reset your password.</p>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <button type="submit">Send Reset Link</button>
                <div class="register-link">
                    <p>Remember your password? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
        
        <div class="copyright">
            <div class="copyright-text">
                <p>&copy; 2023 Animated Login. All Rights Reserved.</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#" class="social-icon"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#" class="social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
            </div>
            <div class="designer-link">
                <p>Designed with <ion-icon name="heart"></ion-icon> by <a href="#">YourName</a></p>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
